<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Booking Form</title>
    <link rel="stylesheet" href="css/index.css">



</head>

<body>
    <div class="container">
        <img src="photos/Chandigarh_Police_Logo.png" alt="Chandigarh Police Logo" class="logo">
        <h1>Visitor Booking Form</h1>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name of Officer:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="deptID">Dept ID Card No:</label>
                <input type="text" id="deptID" name="deptID" required>
            </div>
            <div class="form-group">
                <label for="officeAddress">Office Address:</label>
                <input type="text" id="officeAddress" name="officeAddress" required>
            </div>
            <div class="form-group">
                <label for="accomodation">Type of Accomodation/Room:</label>
                <select id="accomodation" name="accomodation" required>
          <option value="suite">Suite</option>
          <option value="deluxe">Deluxe</option>
        </select>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="checkInDate">Check-in Date:</label>
                <input type="date" id="checkInDate" name="checkInDate" required>
            </div>
            <div class="form-group">
                <label for="checkOutDate">Check-out Date:</label>
                <input type="date" id="checkOutDate" name="checkOutDate" required>
            </div>
            <div class="form-group">
                <label for="bookingType">Booking Type:</label>
                <select id="bookingType" name="bookingType" required>
          <option value="onDuty">On Duty</option>
          <option value="personal">Personal</option>
        </select>
            </div>
            <div class="form-group">
                <label for="gazettedOfficer">Whether Gazetted Officer:</label>
                <select id="gazettedOfficer" name="gazettedOfficer" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose of Visit:</label>
                <input type="text" id="purpose" name="purpose" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13722.069014754514!2d76.7742567!3d30.7038559!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fec59618154e9%3A0xc175409c66bf020d!2sPunjab%20Police%20Officers%20Institute!5e0!3m2!1sen!2sin!4v1708539155835!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script type="module" src="js/script.js"></script>

    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Show loader
            document.querySelector(".container").classList.add("loading");

            // Simulate form submission delay (you can replace this with actual form submission logic)
            setTimeout(function() {
                // Hide loader after delay (you can replace this with logic for handling form submission)
                document.querySelector(".container").classList.remove("loading");
            }, 2000); // 2000 milliseconds (2 seconds) delay, adjust as needed
        });
    </script>
</body>

</html>
